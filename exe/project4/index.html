<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/d549191fa0.js" crossorigin="anonymous"></script>
    <title>Countdown Timer</title>
    
</head>
<body >
       <div class="h1"><h1>Time To Prepare!</h1></div>

       <div class="count">
           <div class="sec daysc">
               <p class="big" id="days">0</p>
               <span class="surfix">Days</span>

           </div>
           <div class="sec hoursc">
               <p class="big" id="hours">0</p>
              <span class="surfix">Hours</span>

            </div>
            <div class="sec minutec">
               <p class="big" id="minutes">0</p>
              <span class="surfix">Minutes</span>

            </div>
            <div class="sec secondsc">
                <p class="big" id="seconds">0</p>
                <span class="surfix">Seconds</span>

            </div>
       </div>

    <script src="index.js"></script>
</body>
</html>
