<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;300;400;500;600;700;800;900&amp;display=swa">
    <title>JavaScript</title>
    <style>
        h1,h2,p{
            text-align: center;
        }
        
        div{
            text-align: center;
        }
    </style>
</head>

<body id="body"  style="background-color:black;" >
    
    <h1> JAVASCRIPT Lecture 5 </h1>
    <h2>Excercise 2</h2>
    
    <p id="show">
    <img id="on"  src="https://www.w3schools.com/js/pic_bulboff.gif">
    </p>
   
    <script>
      var x=true;
      function toggle(){
        
        if(x){
            document.getElementById("on").src="https://www.w3schools.com/js/pic_bulbon.gif";
            document.getElementById("button").innerText = "Turn OFF";
            document.getElementById("body").style.backgroundColor = 'white';
            x=false;
          }
          else{
            document.getElementById("on").src="https://www.w3schools.com/js/pic_bulboff.gif";
            document.getElementById("button").innerText = "Turn ON";
            document.getElementById("body").style.backgroundColor = 'black';
            x=true;
          }
      }
      
    </script>
    <p>
    <button id="button" onclick="toggle()" >Turn ON</button>
    </p>
    <p>
        <b>
         !!! You can't read this page will light is turned OFF
        </b>
    </p>
</body>
</html>
