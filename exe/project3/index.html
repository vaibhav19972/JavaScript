<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/d549191fa0.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div id="display"></div>
        <div class="bts">
            <div class="bt" onclick="btclick('cls')">CLR</div>
             <div class="bt" onclick="btclick('del')"><i class="fa-solid fa-delete-left"></i></div>
             <div class="bt" onclick="btclick('%')"><i class="fa-solid fa-percent"></i></div>
             <div class="bt" onclick="btclick('/')"><i class="fa-solid fa-divide"></i></div> 
             <div class="bt" onclick="btclick('7')"><i class="fa-solid fa-7"></i></div>
             <div class="bt" onclick="btclick('8')"><i class="fa-solid fa-8"></i></div>
             <div class="bt" onclick="btclick('9')"><i class="fa-solid fa-9"></i></div>
             <div class="bt" onclick="btclick('*')"><i class="fa-solid fa-xmark"></i></div>
             <div class="bt" onclick="btclick('4')"><i class="fa-solid fa-4"></i></div>
             <div class="bt" onclick="btclick('5')"><i class="fa-solid fa-5"></i></div>
             <div class="bt" onclick="btclick('6')"><i class="fa-solid fa-6"></i></div>
             <div class="bt" onclick="btclick('-')"><i class="fa-solid fa-minus"></i></div>
             <div class="bt" onclick="btclick('1')"><i class="fa-solid fa-1"></i></div>
             <div class="bt" onclick="btclick('2')"><i class="fa-solid fa-2"></i></div>
             <div class="bt" onclick="btclick('3')"><i class="fa-solid fa-3"></i></div>
             <div class="bt" onclick="btclick('+')"><i class="fa-solid fa-plus"></i></div>
             <div class="bt" onclick="btclick('0')"><i class="fa-solid fa-0"></i></div>
             <div class="bt" onclick="btclick('00')"><i class="fa-solid fa-0"></i><i class="fa-solid fa-0"></i></div>
             <div class="bt" onclick="btclick('.')"><b>.</b></div>
             <div class="bt" onclick="btclick('=')"><i class="fa-solid fa-equals"></i></div>
        </div>
        
    <script src="index.js"></script>
    </div>
</body>
</html>
